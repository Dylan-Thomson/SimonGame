<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <title>Simon Game</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/styles/styles.css">
</head>
<body>
    <div class="container-fluid vertical-center">
        <div class="game-space">
            <div class="msg-container">
                <h2 class="msg">Click Start!</h2>
            </div>
            <div class="game-btns">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="btn-upper-left 0"></div>
                    </div>
                    <div class="col-xs-6">
                        <div class="btn-upper-right 1"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="btn-lower-left 2"></div>
                    </div>
                    <div class="col-xs-6">
                        <div class="btn-lower-right 3"></div>
                    </div>
                </div>
            </div>
            <div class="game-controls">
                <div class="row">
                    <div class="col-xs-12">
                        <h1>Simon</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                    </div>
                </div>
                <div class="row controls">
                    <div class="col-xs-4">
                        <div class="count-display count-off">--</div>
                        Count
                    </div>
                    <div class="col-xs-4">
                        <div class="start-btn-container">
                            <div class="start-btn">
                                <!-- <div class="start-light hidden"></div> -->
                            </div>
                        </div>
                        Start
                    </div>
                    <div class="col-xs-4">
                        <div class="strict-btn-container">
                            <div class="strict-btn">
                                <!-- <div class="strict-light hidden"></div> -->
                            </div>
                        </div>
                        Strict
                    </div>
                </div>
                <div class="row on-off-container">
                    <div class="col-xs-12">
                        
                        <label class="switch">
                            <input type="checkbox" name="">
                            <span class="slider"></span>
                        </label>
                        <p class="on-off-label">Off/On</p>
                    </div>
                </div>
            </div>
            <footer>Built by <a href="https://github.com/Dylan-Thomson" target="_blank">Dylan Thomson</a></footer>
        </div>
    </div>
    

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.4/howler.min.js"></script>
<script type="text/javascript" src="assets/scripts/script.js"></script>
</body>
</html>
