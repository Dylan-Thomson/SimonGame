<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
	<title>Simon Game</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
	<link rel="stylesheet" type="text/css" href="assets/styles/styles.css">
</head>
<body>
	<div class="container-fluid vertical-center">
		<div class="game-space">
			<div class="game-btns">
				<div class="row">
					<div class="col-xs-6">
						<div class="btn-upper-left"></div>
					</div>
					<div class="col-xs-6">
						<div class="btn-upper-right"></div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-6">
						<div class="btn-lower-left"></div>
					</div>
					<div class="col-xs-6">
						<div class="btn-lower-right"></div>
					</div>
				</div>
			</div>
			<div class="game-controls">
				<div class="row">
					<div class="col-xs-12">
						<h1>Simon</h1>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
					</div>
				</div>
				<div class="row controls">
					<div class="col-xs-4">
						<div class="count-display">--</div>
						Count
					</div>
					<div class="col-xs-4">
						<!-- <button>Start</button> -->
						<div class="start-btn-container">
							<div class="start-btn"></div>
						</div>
						Start
					</div>
					<div class="col-xs-4">
						<!-- <button>Strict</button> -->
						<div class="strict-btn-container">
							<div class="strict-btn"></div>
						</div>
						Strict
					</div>
				</div>
				<div class="row on-off-container">
					<div class="col-xs-12">
						Off
						<label class="switch">
							<input type="checkbox" name="">
							<span class="slider"></span>
						</label>
						On
<!-- 						Off
						<i class="fa fa-2x fa-toggle-on on-off" aria-hidden="true"></i>
						On -->
					</div>
				</div>
			</div>
		</div>
	</div>
	

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/scripts/script.js"></script>
</body>
</html>
